    <section>
        <div class="form-box">

                <form action="login.php" method="post">

                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="username" required>

                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" name="remember">Recordar <a href="#">Olvidé mi contraseña</a></a></label>
                    </div>
                    <button type="submit">Log in</button>
                    <div class="register">
                        <p>No tengo una cuenta <a href="#">Registrarse</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="http://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
